<div *ngIf="is_Loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!is_Loading" class="text-center">
  <h1>Tout ce dont vous avez besoin</h1>

  <app-google-places (setAddress)="getAddress($event)" adressType="geocode"></app-google-places>
  <h3>
    Choisissez un service
  </h3>
  <div fxLayout="row" fxLayoutAlign="space-around center" >
    <app-card-search [list]="l" *ngFor="let l of list" ></app-card-search>
  </div>
</div>
