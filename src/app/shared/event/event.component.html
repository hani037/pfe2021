<div *ngIf="is_loading">

  <img mat-card-image [src]="event.image" >
  <mat-card-content>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>Start:</strong></h6>
      <h6 fxFlex="60">{{event.start}}</h6>

    </div>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>End:</strong></h6>
      <h6 fxFlex="60">{{event.end}}</h6>

    </div>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>Description:</strong></h6>
      <h6 fxFlex="60">{{event.description}}</h6>
    </div>
  </mat-card-content>
  <mat-dialog-actions align="end">
    <button (click)="update()" mat-raised-button color="primary">Update</button>
    <button (click)="delete()"   mat-raised-button color="warn">Delete</button>
  </mat-dialog-actions>
</div>
