
<div *ngIf="is_loading" fxLayout="column" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!is_loading">
  <h1 class="text-center">Add Appointment</h1>
  <div class="form-group">
    <form action="" method="post" (ngSubmit)="createAppointment(f)" #f="ngForm" >
      <mat-form-field style="width: 100%"  appearance="outline">
        <mat-label>Select Calendar</mat-label>
        <mat-select  ngModel required name="id"  #id="ngModel" type="text" id="id">
          <mat-option *ngFor="let calendarPersonal of calendarPersonals" [value]="calendarPersonal.id">{{calendarPersonal.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="text-center" style="margin-top: 3%" >

        <button [disabled]="f.invalid"  type="submit" mat-flat-button color="warn">Submit</button>
      </div>
    </form>
  </div>
</div>
