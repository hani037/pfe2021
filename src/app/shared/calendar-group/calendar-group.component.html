<div *ngIf="loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>
<nav aria-label="breadcrumb">
  <mat-list >
    <mat-list-item>
      <a  href="/home">
        <h3 style="color: #2c2c2c" matLine>Return</h3></a>
    </mat-list-item>
  </mat-list>
</nav>
<div *ngIf="!loading">
  <h3 class="text-center">CalendarGroup {{calendarGroup.name}}</h3>
  <div fxLayout="row" fxLayoutAlign="start center" >
    <app-card-calendar-pro style="margin-right: 2%"  *ngFor="let calendar of calendarGroup.calendarProList" [calendarPro]="calendar" ></app-card-calendar-pro>

  </div>
</div>
