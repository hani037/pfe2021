
<mat-card style="margin-top: 3%" class="example-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center"   >

    <div  mat-card-avatar class="example-header-image"></div>
    <mat-card-title > {{firstName+" "+lastName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" fxLayout="row" fxLayoutAlign="space-around center">
      <mat-spinner></mat-spinner>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <full-calendar  #fullcalendar *ngIf="!loading" [options]="calendarOptions"></full-calendar>

    </div>
  </mat-card-content>
    <mat-card-actions class="text-center">
      <div class="example-button-container">
        <button style="border-color: red" color="warn"   mat-stroked-button aria-label="Example icon button with a menu icon">
          Profile
          <mat-icon>person</mat-icon>
        </button>
      </div>
    </mat-card-actions>
</mat-card>
