
<mat-card style="margin-bottom: 2%"  class="example-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center"   >
    <div *ngIf="calendarPro.follow">
      <button (click)="follow()" *ngIf="!follows"    mat-raised-button color="accent">
        Follow
        <mat-icon>bookmark</mat-icon>
      </button>
      <button *ngIf="follows"  (click)="unfollow()"   mat-raised-button color="accent">
        Followed
        <mat-icon>bookmark</mat-icon>
      </button>
    </div>

    <mat-card-title > {{calendarPro.firstName+" "+calendarPro.lastName}}</mat-card-title>
    <mat-card-subtitle *ngIf="calendarPro.videoConsultation" >Video Consultation available  <mat-icon>voice_chat</mat-icon> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" fxLayout="row" fxLayoutAlign="space-around center">
      <mat-spinner></mat-spinner>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <full-calendar  #fullcalendar *ngIf="!loading" [options]="calendarOptions"></full-calendar>

    </div>
  </mat-card-content>
    <mat-card-actions class="text-center">
      <div *ngIf="route_active == 'search'&&calendarPro.calendarGroupId" class="example-button-container">
        <button  style="border-color: red" color="warn" (click)="group()"   mat-stroked-button aria-label="Example icon button with a menu icon">
          Group
          <mat-icon>group</mat-icon>
        </button>
      </div>
    </mat-card-actions>
</mat-card>
