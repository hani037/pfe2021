<div *ngIf="is_loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!is_loading" >
  <h1 class="text-center">Add Validity</h1>
  <h2 class="text-center">Your calendar valid until {{date}}</h2>

  <div class="form-group">
    <form [formGroup]="form" class="text-center">
      <div style="margin-top: 5%" fxLayout="column" fxLayoutAlign="space-around center" >
        <mat-form-field appearance="outline">
          <mat-label>Add Validity until</mat-label>
          <input [max]="max" [min]="min" matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker  ></mat-datepicker>
        </mat-form-field>

      </div>

    </form>

    <div class="text-center" style="margin-top: 3%" >

      <button (click)="add()" [disabled]="form.invalid"  type="submit" mat-flat-button color="warn">ADD</button>
    </div>

  </div>
</div>
