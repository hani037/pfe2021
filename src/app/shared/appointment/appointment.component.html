<div *ngIf="is_loading">
  <h4 style="color: rgba(0,0,0,0.29)" class="text-center"> Appointment</h4>
  <mat-card-header fxLayout="row" fxLayoutAlign="start center"   >
    <div  mat-card-avatar class="example-header-image"></div>
    <mat-card-title > UserName</mat-card-title>
    <mat-card-subtitle >address</mat-card-subtitle>

  </mat-card-header>


  <mat-card-content style="margin-top: 2%">
    <div  fxLayout="row" fxLayoutAlign="space-around center">

    </div>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>Date:</strong></h6>
      <h6 fxFlex="60">{{appointment.date}}</h6>

    </div>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>Time:</strong></h6>
      <h6 fxFlex="60">{{appointment.time}}</h6>

    </div>
    <div  fxLayout="row" fxLayoutAlign="space-around center">

      <h6 style="color: rgba(0,0,0,0.29)" fxFlex="20" ><strong>Duration:</strong></h6>
      <h6 fxFlex="60">{{appointment.duration}} min</h6>
    </div>
  </mat-card-content>
  <mat-dialog-actions align="end">
    <div style="margin-right: 2%" class="example-button-container">
      <button style="border-color: red" color="warn"   mat-stroked-button aria-label="Example icon button with a menu icon">
        Profile
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <button  mat-dialog-close="" mat-raised-button color="warn">close</button>

  </mat-dialog-actions>
</div>
