
<div *ngIf="loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading" >

  <mat-card-title style="color: white"  fxLayout="row" fxLayoutAlign="space-around center">TODAY EVENTS</mat-card-title>


  <mat-card-content >

        <mwl-calendar-day-view

          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
        >
        </mwl-calendar-day-view>
  </mat-card-content>

</mat-card>
