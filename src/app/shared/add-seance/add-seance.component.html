<div *ngIf="is_loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!is_loading" >
  <h1 i18n class="text-center">Add Seance</h1>

  <div class="form-group">
    <form [formGroup]="form" class="text-center">
      <div style="margin-top: 5%" fxLayout="column" fxLayoutAlign="space-around center" >
        <mat-form-field appearance="outline">
          <mat-label i18n>Choose a date</mat-label>
          <input [max]="data.end" [min]="data.start" matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker  ></mat-datepicker>
        </mat-form-field>

      </div>
      <div style="margin-right: 3%" >
        <mat-form-field appearance="outline">
          <mat-label i18n>start</mat-label>
          <input type="time" matInput formControlName="start"
                 required>
        </mat-form-field>
      </div>
      <div style="margin-right: 3%" >
        <mat-form-field appearance="outline">
          <mat-label i18n>end</mat-label>
          <input type="time" matInput formControlName="end"
                 required>
        </mat-form-field>
      </div>
      <div style="margin-right: 3%" >
        <mat-form-field appearance="outline">
          <mat-label i18n>nbTotalPlaces</mat-label>
          <input type="number" matInput formControlName="nbTotalPlaces"
                 required>
        </mat-form-field>
      </div>
    </form>

    <div class="text-center" style="margin-top: 3%" >

      <button i18n (click)="add()" [disabled]="form.invalid"  type="submit" mat-flat-button color="warn">ADD</button>
    </div>

  </div>
</div>
