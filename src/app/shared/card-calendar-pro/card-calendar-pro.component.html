<mat-card class="example-card">
    <mat-card-header class="text-center">
        <mat-card-title>{{calendarPro.firstName}} {{ calendarPro.lastName}}</mat-card-title>
        <mat-slide-toggle #toggle [checked]="calendarPro.enabled" (click)="change(toggle.checked)" color="warn"></mat-slide-toggle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>

            <mat-list-item>
                <mat-icon matListIcon>today</mat-icon>
                <h3 i18n matLine>Appointments({{calendarPro.appointment.length}})</h3>

            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button i18n mat-raised-button color="warn" (click)="edit()">Edit</button>
        <button i18n mat-raised-button color="accent" (click)="open()" mat-button>open</button>
    </mat-card-actions>
</mat-card>
