<mat-drawer-container fullscreen autosize >

  <mat-drawer #sidenav mode="side" opened="true" role="navigation" style="background-color:#fafafa">
    <ng-container>

      <div fxLayout="column" fxLayoutAlign="space-around center" >
        <div style="margin-top: 50%;margin-bottom: 50%">
          <mat-list >

            <mat-list-item style="cursor: pointer;font-size: 200%"  >
              <mat-icon  matListIcon>facebook</mat-icon>
              <h1 *ngIf="expand" matLine>I-events</h1>

            </mat-list-item>
          </mat-list>
        </div>
        <div fxFlex="2">
          <mat-list >

            <mat-list-item style="cursor: pointer"  (click)="router.navigateByUrl(l.path)" *ngFor="let l of list" >
              <div *ngIf="route_active===l.path"  class="rectangle"></div>
              <mat-icon   matListIcon>{{l.icon}}</mat-icon>
              <h3 *ngIf="expand" matLine>{{l.title}}</h3>

            </mat-list-item>
          </mat-list>
        </div>

      </div>
    </ng-container>
  </mat-drawer>
  <mat-drawer-content autosize >
    <p>
      <mat-toolbar style="background: rgba(0,0,0,0)">
        <mat-toolbar-row >

          <button (click)="expand=!expand"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <button [matMenuTriggerFor]="menu" mat-raised-button >
            LANGUAGE
            <mat-icon>keyboard_arrow_down</mat-icon>

          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>ANGLAIS</button>
            <button  mat-menu-item>FRANCAIS</button>
          </mat-menu>
          <div style="position: absolute;right:1%" class="example-button-container">
            <button   mat-mini-fab color="white" aria-label="Example icon button with a bookmark icon">
              <mat-icon matBadge="15" matBadgeColor="warn" style="color: #cb4f00">notifications</mat-icon>
            </button>
          </div>
        </mat-toolbar-row>

      </mat-toolbar>
    </p>
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
