<div *ngIf="loading" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
  <h5 class="text-center" i18n>Calendar Pro {{calendarPro.firstName}}  {{calendarPro.lastName}}</h5>
  <div class="text-center">
    <mat-form-field   appearance="outline">
      <mat-label i18n >Calendar:</mat-label>
      <mat-select [(ngModel)]="nb" (selectionChange)="changeCalendar()"  >
        <mat-option *ngFor="let calendar of calendarGroup.calendarProList;let i=index"  [value]="i">{{calendar.firstName}} {{calendar.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <full-calendar *ngIf="!loading"    #fullcalendar style="margin:1% 2%;" [options]="calendarOptions"></full-calendar>
  <mat-fab-menu (onFabMenuItemSelected)="add($event)" (click)="add($event)" style="position:absolute;bottom: 1%;right:2%;z-index: 10000000 !important;"  color="warn"
                [fabButtons]="fabButtonsRandom">
  </mat-fab-menu>
</div>
